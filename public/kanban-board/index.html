<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="flex gap-4 min-h-screen">
    <div class="w-1/3 min-w-[300px] bg-gray-100 text-center">
      <h2 class="text-2xl text-gray-600">To Do</h2>
      <div id="todo-tasks" class="column bg-white min-h-[100px] w-full" draggable="false">
        <!-- Tasks will be inserted here -->
      </div>
      <button data-column="todo"
        class="add-task mt-4 p-2 border-none bg-yellow-200 cursor-pointer hover:bg-yellow-400">+ Add
        Task</button>
    </div>

    <div class="w-1/3 min-w-[300px] bg-gray-100 text-center">
      <h2 class="text-2xl text-gray-600">In Progress</h2>
      <div id="inprogress-tasks" class="column bg-white min-h-[100px] w-full" draggable="false">
        <!-- Tasks will be inserted here -->
      </div>
      <button data-column="inprogress"
        class="add-task mt-4 p-2 border-none bg-yellow-200 cursor-pointer hover:bg-yellow-400">+
        Add Task</button>
    </div>

    <div class="w-1/3 min-w-[300px] bg-gray-100 text-center">
      <h2 class="text-2xl text-gray-600">Done</h2>
      <div id="done-tasks" class="column bg-white min-h-[100px] w-full" draggable="false">
        <!-- Tasks will be inserted here -->
      </div>
      <button data-column="done"
        class="add-task mt-4 p-2 border-none bg-yellow-200 cursor-pointer hover:bg-yellow-400">+ Add Task</button>
    </div>
  </div>

  <script src="reactive.js"></script>
</body>

</html>
